<!doctype html>
<html lang="en">
<head>
	<title>AccioCode AngularJS Tutorial</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<br>
	<div class="container" ng-app="ToDoApp">
		<div ng-controller="ToDoCtrl">
			<form name="frm" ng-submit="addToDo()">
				<input type="text" name="entryTodo" ng-model="entryTodo" required>
				<button ng-disabled="frm.$invalid">Add to List</button>
			</form>
			<button ng-click="clearCompleted()">Clear Completed</button>
			<ul>
				<br>
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.done">
					<span ng-class="{done: todo.done}">[[todo.title]]</span>
				</li>
			</ul>
		</div>

	</div>



	<!--<script src="js/modernizr.js"></script>-->
	<!--<script src="js/jquery.js"></script>-->
	<!--<script src="js/bootstrap.js"></script>-->
	<script src="/static/js/angular.min.js"></script>
	<script src="/static/js/angular-resource.js"></script>
	<script src="/static/js/app/todoapp.js"></script>
</body>
</html>
